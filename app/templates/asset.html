<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{% extends 'base.html' %}



{% block content %}
<h1>Edit Asset</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }}<br>{{ form.name(size=32) }}</p>
    <p>{{ form.description.label }}<br>{{ form.description(size=32) }}</p>
    <p>{{ form.submit() }}</p>
    <!---- Style the button to make it a button from Bootstrap.-->
    <p><a class="btn btn-primary" href="{{ url_for('add_asset') }}">Add Asset</a></p>
</form>
{% endblock %}
