{% extends "base.html" %}
{% block content %}
    <h1>Your Companies</h1>
    <ul>
        {% for company in current_user.companies %}
            <li>
                <a href="{{ url_for('edit_company', company_id=company.id) }}">{{ company.name }}</a>
                <a href="{{ url_for('edit_company', company_id=company.id) }}" class="btn btn-primary">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
