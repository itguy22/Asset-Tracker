<!---- To do: Create a simple login page and style it with Bootstrap.-->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Asset Tracker</h1>
            <p>Please log in to access the application.</p>
            <form method="POST">
    <!--- Todo: Style the form fields with Bootstrap.!-->
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" type="text" value="{{ request.form.email }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password">
    </div>
    <p>{{ form.remember() }} {{ form.remember.label }}</p>
    <!---Todo: Create a submit button and style it with Boostrap.-->
    <!---Todo: Style the button blue.-->
    <p><button type="submit" class="btn btn-primary">Log In</button></p>
    <p>Don't have an account? <a href="/register">Click here to register.</a></p>
</form>
