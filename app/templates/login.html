<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</html>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    {{ form.remember.label }} {{ form.remember }}
    {{ form.submit }}
</form>
