<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<h1>Doc IT Asset Tracker</h1>
<!--Todo: Add buttons to the login and resgister pages.-->
<!--Todo: Center the form content.-->
<div class="col-md-6"
<p>Please log in to access the application.</p>
<p><a class="btn btn-primary" href="{{ url_for('login') }}">Login</a></p>
<p>Don't have an account? Register here.</p>
<p><a class="btn btn-primary" href="{{ url_for('register') }}">Register</a></p>
</div>

{% for company in companies %}
    <h2>{{ company.name }}</h2>
    <p>Assets:</p>
    <ul>
    {% for asset in company.assets %}
        <li>{{ asset.name }}</li>
    {% endfor %}
    </ul>
{% endfor %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
