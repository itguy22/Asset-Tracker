<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>

<!--Todo: Move the Logout link to the right side of the nav bar.-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-3" href="#">Asset Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link me-3" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mt-4">Doc IT Asset Tracker</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center mt-4">
            <h2>Company View</h2>
            <a href="{{ url_for('new_company') }}" class="btn btn-primary">Add Company</a>
        </div>
    </div>

    {% for company in companies %}
    <div class="row mt-4">
        <div class="col-12">
            <h2>{{ company.name }}</h2>
            <p>Assets:</p>
            <ul>
            {% for asset in company.assets %}
                <li>{{ asset.name }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
